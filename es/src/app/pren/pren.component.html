<div class="container">
 <h2>Prenotazioni</h2>
 <form [formGroup]="myForm"
       (ngSubmit)="onSubmit(myForm.value)"
       class="jumbotron">

   <div class="form-group">
     <label for="nomeInput">Nome</label>
     <input type="text"
           id="nomeInput"
           placeholder="Nome"
           name="nome"
           [formControl]="myForm.controls['nome']"
           class="form-control">
     <br>
     <label for="cognomeInput">Cognome</label>
     <input type="text"
           id="cognomeInput"
           placeholder="Cognome"
           name="cognome"
           [formControl]="myForm.controls['cognome']"
           class="form-control">
     <br>
     <label for="indirizzoInput">Indirizzo</label>
     <input type="text"
           id="indirizzoInput"
           placeholder="Indirizzo"
           name="indirizzo"
           [formControl]="myForm.controls['indirizzo']"
           class="form-control">
     <br>
     <label for="telInput">Telefono</label>
     <input type="tel"
           id="telInput"
           placeholder="Telefono"
           name="tel"
           [formControl]="myForm.controls['tel']"
           class="form-control">
     <br>
     <label for="emailInput">Email</label>
     <input type="email"
           id="emailInput"
           placeholder="Email"
           name="email"
           [formControl]="myForm.controls['email']"
           class="form-control">
     <br>
     <label for="dateInput">Data di prenotazione</label>
     <input type="date"
           id="dateInput"
           placeholder="Data"
           name="date"
           [formControl]="myForm.controls['date']"
           class="form-control">
     <br>
     <label for="oraInput">Orario di prenotazione</label>
     <input type="time"
           id="timeInput"
           placeholder="Orario"
           name="time"
           [formControl]="myForm.controls['time']"
           class="form-control">
   </div>

   <div *ngIf="!myForm.controls['utente'].valid"
         class="alert alert-danger">Utente is invalid
   </div>
   <div *ngIf="myForm.controls['utente'].hasError('required')"
         class="alert alert-danger">Utente is required
   </div>
   <div *ngIf="!myForm.controls['email'].valid"
         class="alert alert-danger">Email is invalid
   </div>
   <div *ngIf="myForm.controls['email'].hasError('required')"
         class="alert alert-danger">Email is required
   </div>
   <div *ngIf="!myForm.controls['password'].valid"
         class="alert alert-danger">Password is invalid
   </div>
   <div *ngIf="myForm.controls['password'].hasError('required')"
         class="alert alert-danger">Password is required
   </div>
   <button type="submit" class="btn btn-primary">Prenotazioni</button>
 </form>
  
 <div *ngIf="!myForm.valid"
 class="alert alert-danger">Form is invalid</div>
 
</div>
